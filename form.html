<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1><center>University of Dhaka</center></h1>
    <h1><center>Unit-A</center></h1>
    
    <form>
        <label for="first name">First Name</label>
        <br/>
        <input id="first name" type="text" placeholder="Type your first name"/>
        <br/><br/>
        <label for="Last Name">Last Name</label>
        <br/>
        <input id="Last Name" type="text" placeholder="Type your last name"/>
        <br/></br>
        <label for="Email">Email</label>
        <br/>
        <input id="Email" type="Email" placeholder="Type your email"/>
        <br/><br/>
        <label for="Gender">Gender</label>
        <br/>
        <input id="Female" type="radio" name="Gender"/>
        <label for="Female">Female</label>
        <input id="Male" type="radio" name="Gender"/>
        <label for="Male">Male</label>
        <input id="Custom" type="radio" name="Gender"/>
        <label for="Custom">Custom</label>
        <br/><br/>
        <label for="Language">Language</label>
        <br/>
        <input id="Bengali" type="Checkbox" name="Language" />
        <label for="Bengali">Bengali</label>
        <input type="Checkbox" name="Language" id="English"/>
        <label for="English">English</label>
        <br/><br/>
        <label for="Date of Birth">Date of Birth</label>
        <br/>
        <input id="Date of Birth" type="Date" name="Date of Birth"/>





    </form>
    
</body>
</html>
